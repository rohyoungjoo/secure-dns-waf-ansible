<VirtualHost *:443>
    ServerName waf.local

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/waf.crt
    SSLCertificateKeyFile /etc/pki/tls/private/waf.key

    SSLProtocol -all +TLSv1.2 +TLSv1.3
    SSLCipherSuite HIGH:!aNULL:!MD5:!3DES
    SSLHonorCipherOrder on
    SSLCompression off

    ProxyPass / http://10.2.2.101/
    ProxyPassReverse / http://10.2.2.101/

    <IfModule security2_module>
        SecRuleEngine DetectionOnly
    </IfModule>
</VirtualHost>

